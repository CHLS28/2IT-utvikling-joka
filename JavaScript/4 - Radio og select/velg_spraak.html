<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velge språk</title>
</head>
<body>
    <h1 id="overskrift">Velkommen til Nannestad</h1>
    <select id="selSpraak">
        <option>Velg språk her...</option>
        <option>Norsk</option>
        <option>Japansk</option>
    </select>
    <p id="txt">Nannestad er en vakker og intim landsby i naturrike omgivelser.
        Nannestad er kjent for skisport og rikt friluftsliv. Det er mange
        fiskevann, og Leira er vår elv som renner ut i Øyeren ved Lillestrøm.
    </p>

    <script>

        function endreSpraak(){
            let valgtSpraak = selSpraak.value;
            if (valgtSpraak == "Norsk"){
                overskrift.textContent = "Velkommen til Nannestad";
                txt.textContent = `Nannestad er en vakker og intim landsby i naturrike omgivelser.
        Nannestad er kjent for skisport og rikt friluftsliv. Det er mange
        fiskevann, og Leira er vår elv som renner ut i Øyeren ved Lillestrøm`;
            } else if (valgtSpraak == "Japansk"){
                overskrift.textContent = "Nannestadへようこそ!";
                txt.textContent = `Nannestadは、自然に恵まれた美しい小さな村です。
        Nannestadは、スキースポーツと豊かなアウトドア活動で知られています。多くの釣り湖があり、Leira川はLillestrømのØyerenに流れ込んでいます。`;
            }
        }
        
    selSpraak.addEventListener("change", endreSpraak);
    
    </script>
</body>
</html>
